<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" th:href="@{/logo.png}" type="image/x-icon">
	    <title>RaGe Studio</title>
	    <link rel="stylesheet" th:href="@{style.css}">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	    <nav id="cabecera">
	        <a href="/">
	            <img src="logo.png" alt="Logo de RaGe Studio" id="logo">
	        </a>
	        <div id="apartados">
	            <div class="apartado active">
	                <a href="/">
	                    <p>Inicio</p>
	                </a>
	            </div>
	            <div class="apartado">
	                <a href="/artistas">
	                    <p>Artistas</p>
	                </a>
	            </div>
	            <div class="apartado">
	                <a href="/paginas/contacto.html" class="disabled">
	                    <p>Contacto</p>
	                </a>
	            </div>
	            <div class="apartado">
	                <a href="/paginas/nosotros.html" class="disabled">
	                    <p>Nosotros</p>
	                </a>
	            </div>
	            <form class="form-inline" th:action="@{/buscar}" method="get">
				    <input class="form-control mr-sm-2" type="search" placeholder="Buscar aqu√≠..." aria-label="Search" id="input" name="input">
				    <button class="btn btn-rage my-2 my-sm-0" type="submit">üîçÔ∏é</button>
				</form>
	        </div>
	    </nav>
	    <div id="contenedor">
			<h1>DISFRUTA DE NUESTROS √öLTIMOS LANZAMIENTOS</h1>
	        <div id="myCarousel" class="carousel slide" data-ride="carousel">
	            <!-- Indicadores -->
	            <ol class="carousel-indicators">
	                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	                <li data-target="#myCarousel" data-slide-to="1"></li>
	                <li data-target="#myCarousel" data-slide-to="2"></li>
	                <li data-target="#myCarousel" data-slide-to="3"></li>
	            </ol>
	            <!-- Imagenes -->
	            <div class="carousel-inner">
	                <div th:each="cancion,iterador: ${ultimasCanciones}" th:classappend="${iterador.index}==0? active" class="item">
	                    <a th:href="'/cancion/'+${#strings.toLowerCase(cancion.nombre)}">
							<h1 class="carousel_song_name" th:text="${cancion.artista.nombre}+' - '+${cancion.nombre}" th:style="'background-image: url('+${cancion.portada.url}+');'"></h1>
	                    </a>
	                </div>
	            </div>
	            <!-- Flechas -->
	            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	                <span class="glyphicon glyphicon-chevron-left"></span>
	                <span class="sr-only">Previous</span>
	            </a>
	            <a class="right carousel-control" href="#myCarousel" data-slide="next">
	                <span class="glyphicon glyphicon-chevron-right"></span>
	                <span class="sr-only">Next</span>
	            </a>
	        </div>
	        <footer>
	            <img src="../logo.png" alt="Logo de RaGe Studio">
	            <h3 style="margin: 0;">RaGe Studio</h3>
	        </footer>
	</body>
</html>
