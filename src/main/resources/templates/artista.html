<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${artista.nombre}+' | RaGe Studio'"></title>
        <link rel="stylesheet" href="../style.css">
        <link rel="shortcut icon" th:href="@{/logo.png}" type="image/x-icon">
	    <link rel="stylesheet" th:href="@{style.css}">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
	    <nav id="cabecera">
	        <a href="/">
	            <img src="../logo.png" alt="Logo de RaGe Studio" id="logo">
	        </a>
	        <div id="apartados">
	            <div class="apartado">
	                <a href="/">
	                    <p>Inicio</p>
	                </a>
	            </div>
	            <div class="apartado">
	                <a href="/artistas">
	                    <p>Artistas</p>
	                </a>
	            </div>
	            <div class="apartado">
	                <a href="/paginas/contacto.html" class="disabled">
	                    <p>Contacto</p>
	                </a>
	            </div>
	            <div class="apartado">
	                <a href="/paginas/nosotros.html" class="disabled">
	                    <p>Nosotros</p>
	                </a>
	            </div>
	            <form class="form-inline" th:action="@{/buscar}" method="get">
				    <input class="form-control mr-sm-2" type="search" placeholder="Buscar aqu√≠..." aria-label="Search" id="input" name="input">
				    <button class="btn btn-rage my-2 my-sm-0" type="submit">üîçÔ∏é</button>
				</form>
	        </div>
	    </nav>
        <div id="contenedor">
            <div class="img_cont">
                <img th:src="'..'+${artista.imgArtista.urlImagen}" th:alt="${artista.nombre}" class="song_header">
            </div>
            <h2 class="artist_name" th:text="${artista.nombre}"></h2>
            <div id="descripcion" th:if="${desc} != null" th:text="${desc.texto}"></div>
            <h1 style=" text-transform: uppercase; padding: 10px 0 30px 0;" th:text="'Canciones de '+${artista.nombre}"></h1>
	        <div class="dosColumnas">
				<div class="columna" th:each="cancion: ${artista.canciones}">
					<a th:href="'/cancion/'+${#strings.toLowerCase(cancion.nombre)}">
						<img th:src="'..'+${cancion.portada.url}" class="col_img">
						<h3 th:text="${cancion.nombre}" style="text-transform: uppercase;" class="col_nombre"></h3>						
					</a>
				</div>
			</div>
        </div>
        <footer>
            <img src="../logo.png" alt="Logo de RaGe Studio">
            <h3>RaGe Studio</h3>
        </footer>
    </body>
</html>
